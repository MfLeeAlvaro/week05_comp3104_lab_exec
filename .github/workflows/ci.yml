name: Deploy React App COMP3104 DevOps Project CI
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ

on:
  push:                      # ‚Üê added: deploy after merge to main
    branches: ["main"]
  pull_request:              # ‚Üê keep PR builds/tests
    branches: ["main"]

permissions:
  contents: write            # ‚Üê needed to push to gh-pages

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"     # 22 works if your app supports it; 20 is safer

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: node_modules

      - name: Install dependencies
        run: npm ci

      - name: Build the app
        run: npm run build

      - name: Run test
        run: npm test -- --watch=false

      # Deploy only on push (not on PR events)
      - name: Deploy to GitHub Pages
        if: ${{ github.event_name == 'push' }}   # ‚Üê key line
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: gh-pages
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
